<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invernadero DIAGNOSTICO</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: monospace; background: #111; color: #fff; padding: 20px; text-align: center; }
        
        .btn {
            background: #00e676; border: none; padding: 15px 30px; 
            font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer;
            margin-bottom: 20px; color: black;
        }

        .data-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;
        }
        .card { background: #222; padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .val { font-size: 24px; color: #00e676; }
        
        /* CAJA DE LOGS (EL CHIVATO) */
        #console {
            width: 90%; height: 200px; background: #000; border: 2px solid #333;
            overflow-y: scroll; text-align: left; padding: 10px; 
            font-size: 12px; font-family: 'Courier New', monospace; margin: 0 auto;
            color: #0f0;
        }
    </style>
</head>
<body>

    <h1>üîç MODO DETECTIVE</h1>
    <button class="btn" onclick="conectar()">1. CONECTAR</button>
    <button class="btn" style="background:#ff9800" onclick="enviar('1')">ABRIR</button>
    <button class="btn" style="background:#f44336" onclick="enviar('0')">CERRAR</button>

    <div class="data-box">
        <div class="card">Aire: <span id="t_aire">--</span></div>
        <div class="card">Suelo: <span id="t_lm35">--</span></div>
        <div class="card">Hum: <span id="hum">--</span></div>
        <div class="card">Luz: <span id="luz">--</span></div>
    </div>

    <h3>Registro de Eventos (Logs):</h3>
    <div id="console">Esperando acci√≥n...<br></div>

    <script>
        // UUIDs (Tienen que ser minusculas)
        const SRV_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const RX_UUID  = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // Escribir
        const TX_UUID  = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; // Leer

        let device, rx, tx;

        function log(msg) {
            const box = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            box.innerHTML += `[${time}] ${msg}<br>`;
            box.scrollTop = box.scrollHeight; // Auto scroll
        }

        async function conectar() {
            try {
                log("üîµ Iniciando b√∫squeda...");
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'ESP32' }],
                    optionalServices: [SRV_UUID]
                });

                log("üîµ Conectando GATT...");
                const server = await device.gatt.connect();

                log("üîµ Buscando Servicio...");
                const service = await server.getPrimaryService(SRV_UUID);

                log("üîµ Buscando Caracter√≠stica RX (Escritura)...");
                rx = await service.getCharacteristic(RX_UUID);

                log("üîµ Buscando Caracter√≠stica TX (Lectura)...");
                tx = await service.getCharacteristic(TX_UUID);

                log("üîµ SUSCRIBIENDO A NOTIFICACIONES...");
                await tx.startNotifications();
                tx.addEventListener('characteristicvaluechanged', alRecibirDatos);
                
                log("‚úÖ ¬°√âXITO! Esperando datos del ESP32...");

            } catch (e) {
                log("‚ùå ERROR FATAL: " + e);
            }
        }

        function alRecibirDatos(event) {
            try {
                const dec = new TextDecoder();
                const raw = dec.decode(event.target.value);
                log("üì© RECIBIDO RAW: " + raw); // AQU√ç VEREMOS SI LLEGA ALGO

                const p = raw.split(',');
                if (p.length >= 4) {
                    document.getElementById('t_aire').innerText = p[0];
                    document.getElementById('t_lm35').innerText = p[1];
                    document.getElementById('hum').innerText = p[2];
                    document.getElementById('luz').innerText = p[3];
                }
            } catch (e) {
                log("‚ö†Ô∏è Error procesando datos: " + e);
            }
        }

        async function enviar(cmd) {
            if (!rx) return log("‚ö†Ô∏è No conectado");
            try {
                await rx.writeValue(new TextEncoder().encode(cmd));
                log("üì§ Enviado: " + cmd);
            } catch (e) {
                log("‚ùå Error enviando: " + e);
            }
        }
    </script>
</body>
</html>
